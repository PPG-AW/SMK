<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Jalan - Translasi Koordinat</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .game-container {
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #d32f2f, #ff6f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1em;
            color: #666;
        }

        .type-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .type-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .type-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .type-btn:hover {
            transform: translateY(-2px);
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.95em;
            transition: all 0.3s ease;
            color: #666;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .content {
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 12px;
        }

        .game-section {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .story-section {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .controls-section {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #d32f2f, #ff6f00);
            border-radius: 2px;
        }

        .grid-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 6px;
            padding: 16px 0;
            overflow-x: auto;
        }

        .grid-container {
            display: grid;
            gap: 0;
            background: #999;
            padding: 0;
            border-radius: 8px;
            position: relative;
        }

        .grid-cell {
            background: #fff;
            border-radius: 0px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 1px solid #999;
            transition: all 0.2s ease;
        }

        .grid-cell:hover {
            background: #f0f0f0;
        }

        .grid-cell.obstacle {
            background: #333;
        }

        .grid-cell.treasure-hidden {
            background: #fff;
        }

        .grid-cell.treasure-revealed {
            background: linear-gradient(135deg, #ffb300, #ffd700);
            animation: treasurePulse 1s infinite;
            box-shadow: inset 0 0 10px rgba(255, 200, 0, 0.5);
        }

        @keyframes treasurePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .grid-cell.axis-x {
            background: #e3f2fd;
            border-top: 2px solid #667eea;
            border-bottom: 2px solid #667eea;
            border-left: 1px solid #999;
            border-right: 1px solid #999;
        }

        .grid-cell.axis-y {
            background: #f3e5f5;
            border-left: 2px solid #764ba2;
            border-right: 2px solid #764ba2;
            border-top: 1px solid #999;
            border-bottom: 1px solid #999;
        }

        .grid-cell.axis-origin {
            background: #fff3e0;
            border: 2px solid #ff9800;
        }

        .grid-cell.start-position {
            background: #e8f5e9;
            border: 1px dashed #4caf50;
        }

        .grid-label {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            z-index: 5;
            font-size: 0.7em;
        }

        .grid-label.x-label {
            color: #667eea;
            opacity: 0.6;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
        }

        .grid-label.y-label {
            color: #764ba2;
            opacity: 0.6;
            left: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .player {
            z-index: 10;
        }

        .command-builder {
            background: white;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 12px;
            min-height: 50px;
            margin-bottom: 12px;
            flex-shrink: 0;
            overflow-y: auto;
            max-height: 100px;
        }

        .command-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .command-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .command-pill .remove-btn {
            cursor: pointer;
            font-size: 1em;
            opacity: 0.7;
            transition: opacity 0.2s;
            padding: 0 4px;
            line-height: 1;
        }

        .command-pill .remove-btn:hover {
            opacity: 1;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .direction-btn {
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .direction-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .arrow {
            font-size: 1.4em;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            flex-shrink: 0;
        }

        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .run-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .run-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
        }

        .reset-btn:hover {
            background: #efefef;
        }

        .story-clue {
            background: linear-gradient(135deg, #ffe8b6, #ffd699);
            border-left: 4px solid #ff9800;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.95em;
            color: #8B4513;
            font-style: italic;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .story-clue strong {
            color: #d32f2f;
            font-style: normal;
        }

        .status-text {
            text-align: center;
            font-size: 0.95em;
            color: #666;
            margin-bottom: 8px;
            min-height: 16px;
            flex-shrink: 0;
        }

        .status-text.success {
            color: #4caf50;
            font-weight: bold;
        }

        .status-text.error {
            color: #f5576c;
            font-weight: bold;
        }

        .result-section {
            display: none;
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            border-radius: 12px;
            padding: 16px;
            border: 2px solid #4caf50;
            margin-top: 12px;
        }

        .result-section.show {
            display: block;
        }

        .result-title {
            text-align: center;
            font-size: 1.4em;
            color: #2e7d32;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .result-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .result-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .result-card p {
            color: #333;
            font-size: 1.3em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .result-route {
            background: white;
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid #ff9800;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
        }

        .result-route h3 {
            color: #8B4513;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .route-steps {
            color: #333;
        }

        .route-step {
            display: block;
            margin-bottom: 6px;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 4px;
            line-height: 1.4;
            font-size: 0.9em;
        }

        .result-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #d32f2f, #ff6f00);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.95em;
            cursor: pointer;
        }

        .coordinate-input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .coordinate-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: bold;
            text-align: center;
        }

        .coordinate-input:focus {
            outline: none;
            border-color: #667eea;
            background: #f0f4ff;
        }

        .coordinate-input-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .coord-input-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .grid-wrapper {
                padding: 8px 0 !important;
            }

            .header h1 {
                font-size: 1.8em !important;
            }

            .header p {
                font-size: 0.85em !important;
            }

            .mode-selector {
                gap: 4px !important;
            }

            .mode-btn {
                padding: 8px !important;
                font-size: 0.85em !important;
            }

            .section-title {
                font-size: 0.95em !important;
            }

            .buttons-grid {
                gap: 6px !important;
            }

            .direction-btn {
                padding: 10px !important;
                font-size: 0.85em !important;
            }

            .arrow {
                font-size: 1.2em !important;
            }

            .story-clue {
                font-size: 0.85em !important;
                padding: 10px !important;
            }

            .coordinate-input {
                font-size: 0.85em !important;
                padding: 8px !important;
            }

            .action-btn {
                padding: 10px !important;
                font-size: 0.85em !important;
            }

            .type-btn {
                padding: 8px 12px !important;
                font-size: 0.85em !important;
            }

            .game-container {
                padding: 8px !important;
            }

            .controls-section,
            .game-section,
            .story-section {
                padding: 8px !important;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4em !important;
                margin-bottom: 4px !important;
            }

            .header p {
                font-size: 0.75em !important;
            }

            .type-selector {
                gap: 4px !important;
            }

            .type-btn {
                padding: 6px 10px !important;
                font-size: 0.75em !important;
            }

            .grid-wrapper {
                padding: 6px 0 !important;
            }

            .buttons-grid {
                grid-template-columns: 1fr 1fr !important;
                gap: 4px !important;
            }

            .direction-btn {
                padding: 8px !important;
                font-size: 0.75em !important;
            }

            .story-clue {
                font-size: 0.8em !important;
                padding: 8px !important;
            }

            .coordinate-input-section {
                gap: 4px !important;
            }

            .coordinate-input {
                font-size: 0.75em !important;
                padding: 6px !important;
            }

            .action-buttons {
                gap: 4px !important;
            }

            .action-btn {
                padding: 8px !important;
                font-size: 0.75em !important;
            }

            .result-card {
                padding: 8px !important;
            }

            .result-card p {
                font-size: 1em !important;
            }

            .result-button {
                padding: 10px !important;
                font-size: 0.85em !important;
            }

            .game-container {
                padding: 6px !important;
            }

            .controls-section,
            .game-section,
            .story-section {
                padding: 6px !important;
                margin-bottom: 8px !important;
            }

            .content {
                gap: 8px !important;
            }

            .result-title {
                font-size: 1.1em !important;
            }

            .result-grid {
                grid-template-columns: 1fr !important;
            }
        }

        body {
            box-sizing: border-box;
        }
    </style>

 </head>
 <body>
  <div class="game-container">
   <div class="header">
    <h1>üó∫Ô∏è Cari Jalan</h1>
    <p>Temukan jalan menuju harta!</p>
   </div>
   <div class="type-selector" id="typeSelector"><button class="type-btn active" onclick="selectType(1)">Soal 1</button> <button class="type-btn" onclick="selectType(2)">Soal 2</button> <button class="type-btn" onclick="selectType(3)">Soal 3</button>
   </div>
   <div class="mode-selector"><button class="mode-btn active" onclick="switchMode('find-treasure')">üéØ Cari Jalan</button> <button class="mode-btn" onclick="switchMode('find-coordinate')">üí∞ Cari Harta Karun</button>
   </div>
   <div class="content"><!-- PETA PETUALANGAN (ATAS) -->
    <div class="game-section">
     <div class="section-title">
      üó∫Ô∏è Peta
     </div>
     <div class="grid-wrapper">
      <div class="grid-container" id="grid"></div>
     </div>
     <div class="status-text" id="status"></div>
    </div><!-- SOAL CERITA (TENGAH) -->
    <div class="story-section">
     <div class="section-title">
      üìñ Soal
     </div>
     <div class="story-clue" id="storyClue">
      Persiapan petualangan...
     </div>
    </div><!-- KONTROL PERINTAH (BAWAH) -->
    <div class="controls-section">
     <div class="section-title">
      ‚å®Ô∏è Masukkan Perintah
     </div>
     <div id="findTreasureMode">
      <div class="buttons-grid"><button class="direction-btn" onclick="addCommand('up')"><span class="arrow">‚¨ÜÔ∏è</span>Atas</button> <button class="direction-btn" onclick="addCommand('down')"><span class="arrow">‚¨áÔ∏è</span>Bawah</button> <button class="direction-btn" onclick="addCommand('left')"><span class="arrow">‚¨ÖÔ∏è</span>Kiri</button> <button class="direction-btn" onclick="addCommand('right')"><span class="arrow">‚û°Ô∏è</span>Kanan</button>

      <div class="command-builder">
       <div id="commandList" class="command-list"><span style="color: #999; font-size: 0.9em;">Perintah akan muncul di sini...</span>

      <div class="action-buttons"><button class="action-btn run-btn" id="runBtn" onclick="runCommands()">‚ñ∂Ô∏è Mulai</button> <button class="action-btn reset-btn" onclick="resetGame()">üîÑ Reset</button>

         Y
        </div><input type="number" id="inputY" class="coordinate-input" min="-7" max="7">
       </div>
      </div>
      <div class="action-buttons"><button class="action-btn run-btn" id="checkBtn" onclick="checkCoordinate()">‚úì Periksa</button> <button class="action-btn reset-btn" onclick="resetGame()">üîÑ Reset</button>
      </div>
     </div>
     <div id="resultSection" class="result-section">

       üéâ Benar!
      </div>
      <div class="result-grid">
       <div class="result-card">
        <h3>üìç Posisi Awal</h3>
        <p id="resultStartPos">(0, 0)</p>
       </div>
       <div class="result-card">
        <h3 id="resultCardTitle">üíé Lokasi Tujuan</h3>
        <p id="resultTreasurePos">(0, 0)</p>
       </div>
      </div>
      <div class="result-route" id="resultRouteContainer">
       <h3>üìã Rute Perjalanan</h3>
       <div id="resultRoute" class="route-steps"></div>

  <script>
        let cellSize = 60;
        let visibleRange = 20;
        let currentType = 1;
        let currentMode = 'find-treasure';

        function generateProblems(type, mode) {
            const problems = {
                1: [], // Hanya kanan-kiri
                2: [], // Hanya atas-bawah
                3: []  // Campuran
            };

            for (let i = 0; i < 3; i++) {
                if (type === 1) {
                    // Generate x: -7 to -1 atau 1 to 7 (exclude 0)
                    let x = Math.floor(Math.random() * 7) + 1;
                    if (Math.random() < 0.5) x = -x;
                    if (mode === 'find-treasure') {
                        // Mode Cari Jalan: Tunjukkan koordinat berlian, minta langkah
                        problems[1].push({
                            playerStart: [0, 0],
                            treasurePos: [x, 0],
                            story: `Petualang berada di titik <strong>(0,0)</strong>. Berlian berada di titik <strong>(${x}, 0)</strong>. Tentukan langkah-langkah yang diperlukan!`,
                            obstacles: []
                        });
                    } else {
                        // Mode Cari Harta Karun: Berikan gerakan, minta koordinat
                        const direction = x > 0 ? 'kanan' : 'kiri';
                        problems[1].push({
                            playerStart: [0, 0],
                            treasurePos: [x, 0],
                            story: `Petualang berada di titik <strong>(0,0)</strong>. Bergerak <strong>${direction}</strong> <strong>${Math.abs(x)}</strong> langkah. Tentukan titik koordinatnya!`,
                            obstacles: []
                        });
                    }
                } else if (type === 2) {
                    // Generate y: -7 to -1 atau 1 to 7 (exclude 0)
                    let y = Math.floor(Math.random() * 7) + 1;
                    if (Math.random() < 0.5) y = -y;
                    if (mode === 'find-treasure') {
                        // Mode Cari Jalan: Tunjukkan koordinat berlian, minta langkah
                        problems[2].push({
                            playerStart: [0, 0],
                            treasurePos: [0, y],
                            story: `Petualang berada di titik <strong>(0,0)</strong>. Berlian berada di titik <strong>(0, ${y})</strong>. Tentukan langkah-langkah yang diperlukan!`,
                            obstacles: []
                        });
                    } else {
                        // Mode Cari Harta Karun: Berikan gerakan, minta koordinat
                        const direction = y > 0 ? 'atas' : 'bawah';
                        problems[2].push({
                            playerStart: [0, 0],
                            treasurePos: [0, y],
                            story: `Petualang berada di titik <strong>(0,0)</strong>. Bergerak <strong>${direction}</strong> <strong>${Math.abs(y)}</strong> langkah. Tentukan titik koordinatnya!`,
                            obstacles: []
                        });
                    }
                } else {
                    // Generate x dan y: -7 to -1 atau 1 to 7 (exclude 0)
                    let x = Math.floor(Math.random() * 7) + 1;
                    if (Math.random() < 0.5) x = -x;
                    let y = Math.floor(Math.random() * 7) + 1;
                    if (Math.random() < 0.5) y = -y;
                    if (mode === 'find-treasure') {
                        // Mode Cari Jalan: Tunjukkan koordinat berlian, minta langkah
                        problems[3].push({
                            playerStart: [0, 0],
                            treasurePos: [x, y],
                            story: `Petualang berada di titik <strong>(0,0)</strong>. Berlian berada di titik <strong>(${x}, ${y})</strong>. Tentukan langkah-langkah yang diperlukan!`,
                            obstacles: []
                        });
                    } else {
                        // Mode Cari Harta Karun: Berikan gerakan, minta koordinat
                        const movesX = x !== 0 ? (x > 0 ? 'kanan' : 'kiri') + ' ' + Math.abs(x) + ' langkah' : '';
                        const movesY = y !== 0 ? (y > 0 ? 'atas' : 'bawah') + ' ' + Math.abs(y) + ' langkah' : '';
                        const moves = [movesX, movesY].filter(m => m).join(' dan ');
                        problems[3].push({
                            playerStart: [0, 0],
                            treasurePos: [x, y],
                            story: `Petualang berada di titik <strong>(0,0)</strong>. Bergerak ${moves}. Tentukan titik koordinatnya!`,
                            obstacles: []
                        });
                    }
                }
            }
            return problems[type];
        }

        function calculateGridSize(level) {
            const maxCoord = Math.max(
                Math.abs(level.playerStart[0]), Math.abs(level.playerStart[1]),
                Math.abs(level.treasurePos[0]), Math.abs(level.treasurePos[1]),
                level.obstacles.length > 0 ? Math.max(...level.obstacles.map(o => Math.max(Math.abs(o[0]), Math.abs(o[1])))) : 0
            );
            
            cellSize = 60;
            if (maxCoord <= 2) {
                visibleRange = 5;
            } else if (maxCoord <= 3) {
                visibleRange = 7;
            } else if (maxCoord <= 4) {
                visibleRange = 9;
            } else if (maxCoord <= 5) {
                visibleRange = 11;
            } else {
                visibleRange = 15;
            }
        }

        let currentLevels = generateProblems(1, 'find-treasure');
        let currentLevel = 0;
        let playerPos = [...currentLevels[0].playerStart];
        let startPos = [...currentLevels[0].playerStart];
        let treasurePos = [...currentLevels[0].treasurePos];
        let commands = [];
        let isRunning = false;
        let obstacles = [...currentLevels[0].obstacles];
        let treasureRevealed = false;

        function selectType(type) {
            currentType = type;
            currentLevels = generateProblems(type, currentMode);
            currentLevel = 0;
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.type-btn')[type - 1].classList.add('active');
            initLevel(0);
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Generate problems untuk mode baru
            currentLevels = generateProblems(currentType, mode);
            currentLevel = 0;
            
            if (mode === 'find-treasure') {
                document.getElementById('findTreasureMode').style.display = 'block';
                document.getElementById('findCoordinateMode').style.display = 'none';
            } else {
                document.getElementById('findTreasureMode').style.display = 'none';
                document.getElementById('findCoordinateMode').style.display = 'block';
            }
            
            initLevel(0);
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            const halfRange = Math.floor(visibleRange / 2);
            const minX = -halfRange;
            const maxX = halfRange;
            const minY = -halfRange;
            const maxY = halfRange;

            grid.style.gridTemplateColumns = `repeat(${visibleRange}, ${cellSize}px)`;
            grid.style.gridTemplateRows = `repeat(${visibleRange}, ${cellSize}px)`;
            grid.style.width = `${visibleRange * cellSize}px`;
            grid.style.height = `${visibleRange * cellSize}px`;

            for (let cartY = maxY; cartY >= minY; cartY--) {
                for (let cartX = minX; cartX <= maxX; cartX++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.style.fontSize = `${cellSize * 0.6}px`;

                    if (cartX === 0 && cartY === 0) {
                        cell.classList.add('axis-origin');
                    } else if (cartX === 0) {
                        cell.classList.add('axis-y');
                    } else if (cartY === 0) {
                        cell.classList.add('axis-x');
                    }

                    if (startPos[0] === cartX && startPos[1] === cartY && !(playerPos[0] === cartX && playerPos[1] === cartY)) {
                        cell.classList.add('start-position');
                        cell.textContent = 'üö©';
                    } else if (obstacles.some(obs => obs[0] === cartX && obs[1] === cartY)) {
                        cell.classList.add('obstacle');
                        cell.textContent = 'üö´';
                    } else if (treasurePos[0] === cartX && treasurePos[1] === cartY) {
                        if (currentMode === 'find-treasure') {
                            // Mode Cari Jalan: Berlian SELALU terlihat
                            cell.classList.add('treasure-revealed');
                            cell.textContent = 'üíé';
                        } else {
                            // Mode Cari Harta Karun: Berlian TERSEMBUNYI sampai dijawab benar
                            if (treasureRevealed) {
                                cell.classList.add('treasure-revealed');
                                cell.textContent = 'üíé';
                            } else {
                                cell.classList.add('treasure-hidden');
                            }
                        }
                    } else if (playerPos[0] === cartX && playerPos[1] === cartY) {
                        cell.textContent = 'üë§';
                        cell.classList.add('player');
                    }

                    // Label koordinat
                    if (cartY === 0 && cartX !== 0) {
                        const xLabel = document.createElement('span');
                        xLabel.className = 'grid-label x-label';
                        xLabel.textContent = cartX;
                        cell.appendChild(xLabel);
                    }
                    if (cartX === 0 && cartY !== 0) {
                        const yLabel = document.createElement('span');
                        yLabel.className = 'grid-label y-label';
                        yLabel.textContent = cartY;
                        cell.appendChild(yLabel);
                    }

                    grid.appendChild(cell);
                }
            }
        }

        function initLevel(levelIndex) {
            currentLevel = levelIndex;
            const level = currentLevels[levelIndex];
            
            calculateGridSize(level);
            
            playerPos = [...level.playerStart];
            startPos = [...level.playerStart];
            treasurePos = [...level.treasurePos];
            commands = [];
            obstacles = [...level.obstacles];
            isRunning = false;
            treasureRevealed = false;
            
            document.getElementById('storyClue').innerHTML = `üìú ${level.story}`;
            
            if (currentMode === 'find-coordinate') {
                document.getElementById('inputX').value = '';
                document.getElementById('inputY').value = '';
            }
            
            document.getElementById('commandList').innerHTML = '<span style="color: #999; font-size: 0.9em;">Perintah akan muncul di sini...</span>';
            document.getElementById('status').textContent = '';
            document.getElementById('resultSection').classList.remove('show');
            
            renderGrid();
        }

        function addCommand(direction) {
            if (isRunning) return;
            commands.push(direction);
            renderCommandList();
        }

        function renderCommandList() {
            const list = document.getElementById('commandList');
            if (commands.length === 0) {
                list.innerHTML = '<span style="color: #999; font-size: 0.9em;">Perintah akan muncul di sini...</span>';
                return;
            }
            list.innerHTML = commands.map((cmd, idx) => {
                const icons = { 'up': '‚¨ÜÔ∏è +Y', 'down': '‚¨áÔ∏è -Y', 'left': '‚¨ÖÔ∏è -X', 'right': '‚û°Ô∏è +X' };
                return `<div class="command-pill">${icons[cmd]}<span class="remove-btn" onclick="removeCommand(${idx})">‚úï</span></div>`;
            }).join('');
        }

        function removeCommand(index) {
            commands.splice(index, 1);
            renderCommandList();
        }

        function compressCommands() {
            const compressed = [];
            if (commands.length === 0) return compressed;
            let current = { direction: commands[0], count: 1 };
            for (let i = 1; i < commands.length; i++) {
                if (commands[i] === current.direction) {
                    current.count++;
                } else {
                    compressed.push(current);
                    current = { direction: commands[i], count: 1 };
                }
            }
            compressed.push(current);
            return compressed;
        }

        async function runCommands() {
            if (commands.length === 0) {
                showStatus('‚ö†Ô∏è Tentukan rute terlebih dahulu!', 'error');
                return;
            }
            if (isRunning) return;
            isRunning = true;
            document.getElementById('runBtn').disabled = true;
            for (let cmd of commands) {
                await executeCommand(cmd);
                await new Promise(r => setTimeout(r, 400));
                if (isColliding()) {
                    showStatus('‚ùå Tertabrak hambatan!', 'error');
                    resetGame();
                    document.getElementById('runBtn').disabled = false;
                    return;
                }
            }
            if (playerPos[0] === treasurePos[0] && playerPos[1] === treasurePos[1]) {
                treasureRevealed = true;
                renderGrid();
                showStatus('‚úÖ Harta ditemukan!', 'success');
                setTimeout(showResult, 800);
            } else {
                showStatus('‚ùå Belum mencapai harta!', 'error');
            }
            document.getElementById('runBtn').disabled = false;
            isRunning = false;
        }

        function executeCommand(cmd) {
            return new Promise(resolve => {
                switch(cmd) {
                    case 'up': playerPos[1] += 1; break;
                    case 'down': playerPos[1] -= 1; break;
                    case 'left': playerPos[0] -= 1; break;
                    case 'right': playerPos[0] += 1; break;
                }
                renderGrid();
                resolve();
            });
        }

        function isColliding() {
            if (playerPos[0] < -7 || playerPos[0] > 7 || playerPos[1] < -7 || playerPos[1] > 7) return true;
            return obstacles.some(obs => obs[0] === playerPos[0] && obs[1] === playerPos[1]);
        }

        function resetGame() {
            initLevel(currentLevel);
        }

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status-text ' + type;
        }

        function showResult() {
            const compressed = compressCommands();
            const commandDescriptions = compressed.map(item => {
                const directionMap = { 'up': '‚¨ÜÔ∏è naik', 'down': '‚¨áÔ∏è turun', 'left': '‚¨ÖÔ∏è kiri', 'right': '‚û°Ô∏è kanan' };
                return `<div class="route-step">${item.count} langkah ${directionMap[item.direction]}</div>`;
            }).join('');
            document.getElementById('resultStartPos').textContent = `(${startPos[0]}, ${startPos[1]})`;
            document.getElementById('resultTreasurePos').textContent = `(${treasurePos[0]}, ${treasurePos[1]})`;
            document.getElementById('resultRoute').innerHTML = commandDescriptions || '<div class="route-step"><em>-</em></div>';
            document.getElementById('resultSection').classList.add('show');
        }

        function checkCoordinate() {
            const x = parseInt(document.getElementById('inputX').value);
            const y = parseInt(document.getElementById('inputY').value);
            if (isNaN(x) || isNaN(y)) {
                showStatus('‚ö†Ô∏è Masukkan koordinat valid!', 'error');
                return;
            }
            if (x === treasurePos[0] && y === treasurePos[1]) {
                treasureRevealed = true;
                renderGrid();
                showStatus('‚úÖ Benar!', 'success');
                setTimeout(showResultCoordinate, 800);
            } else {
                showStatus('‚ùå Salah! Coba lagi!', 'error');
            }
        }

        function showResultCoordinate() {
            document.getElementById('resultCardTitle').textContent = 'üìç Harta Karun Ditemukan';
            document.getElementById('resultStartPos').textContent = `(${startPos[0]}, ${startPos[1]})`;
            document.getElementById('resultTreasurePos').textContent = `(${treasurePos[0]}, ${treasurePos[1]})`;
            document.getElementById('resultRouteContainer').style.display = 'none';
            document.getElementById('resultSection').classList.add('show');
        }

        function nextProblem() {
            document.getElementById('resultRouteContainer').style.display = 'block';
            if (currentLevel < currentLevels.length - 1) {
                initLevel(currentLevel + 1);
            } else {
                showStatus('üèÜ Selesai tipe soal ' + currentType + '!', 'success');
                setTimeout(() => {
                    resetGame();
                }, 1500);
            }
        }

        initLevel(0);
    </script>
